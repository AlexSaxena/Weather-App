<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <p class="input-title">What's The Weather Like?</p>
      <div class="input-main-container">
        <input
          type="text"
          name="location"
          id="location"
          class="form-field"
          placeholder="A Cool Location"
        />
        <button class="btn-send">Check It!</button>
      </div>
    </main>
    <div class="weather-output-container">
      <div class="output-title">City Here</div>
      <div class="output-temp-container">
        <div class="main-temp">Temp<span>&#8451;</span></div>
        <div class="output-min-max-temp">
          <span class="temp-min">Min: Temp</span>
          <span class="temp-max">Max: Temp</span>
        </div>
        <div class="feels-like-container">
          <span class="temp-feels-like">Feels Like: Temp</span>
        </div>
      </div>
      <div class="output-status-container">
        <div class="main-status">Status</div>
        <div class="status-desc">Desc Status</div>
        <div class="output-diverse">
          <span class="humidity">Humidity: 123</span>
          <span class="wind-pressure">Pressure: 465</span>
        </div>
      </div>
      <svg class="reset-btn">
        <circle
          cx="12"
          cy="12"
          r="11"
          stroke="black"
          stroke-width="2"
          fill="white"
        />
        <path
          stroke="black"
          stroke-width="4"
          fill="none"
          d="M6.25,6.25,17.75,17.75"
        />
        <path
          stroke="black"
          stroke-width="4"
          fill="none"
          d="M6.25,17.75,17.75,6.25"
        />
      </svg>
    </div>
  </body>
</html>
