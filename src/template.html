<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <p class="input-title">What's The Weather Like?</p>
      <div class="input-main-container">
        <input
          type="text"
          name="location"
          id="location"
          class="form-field"
          placeholder="A Cool Location"
        />
        <button class="btn-send">Check It!</button>
      </div>
      <div class="card-container hidden"></div>
    </main>
    <div class="weather-output-container">
      <div class="output-title">City Here</div>
      <div class="output-temp-container">
        <div class="main-temp">25c</div>
        <div class="output-min-max-temp">
          <span class="temp-min">Min: 20</span>
          <span class="temp-max">Max: 26</span>
        </div>
        <div class="feels-like-container">
          <span class="temp-feels-like">Feels Like: 40</span>
        </div>
      </div>
      <div class="output-status-container">
        <div class="main-status">Sunny</div>
        <div class="status-desc">Very Hot</div>
        <div class="output-diverse">
          <span class="humidity">Humidity: 123</span>
          <span class="wind-pressure">Pressure: 465</span>
        </div>
      </div>
    </div>
  </body>
</html>
