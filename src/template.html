<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <p class="input-title">How's The Weather?</p>
      <div class="input-main-container">
        <input
          type="text"
          name="location"
          id="location"
          class="form-field"
          placeholder="A Cool Location"
        />
        <button class="btn-send">Check It!</button>
      </div>
      <div class="card-container hidden"></div>
    </main>
  </body>
</html>
